
<header>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#home">Pathways</a>
      </div>
    </div>
  </nav>
</header>

<body class="mainPanel">

  <!-- Upload Button -->
  <span class="btn btn-default btn-file myButton"> Upload KGML File
    <input data-error="The pathway is required."
           #fileInput
           (change)="fileUpload()"

           class="form-control"
           type="file"
           accept="text/xml">
      <input type="file" (change)="onArchivoSeleccionado($event)">
  </span>

  <!-- Upload Button /-->

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="filesData">

      <ng-container matColumnDef="File Name">
        <mat-header-cell *matHeaderCellDef>File Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.filename|json}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Upload Date">
        <mat-header-cell *matHeaderCellDef>Upload Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.uploadDate|json}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row *matRowDef="let row, columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':filesData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(filesData!=null && filesData.data.length==0)}"></mat-footer-row>
    </mat-table>
  </div>

</body>

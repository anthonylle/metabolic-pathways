<html>
<body>
<h2>Algorithm selector</h2>
<div id="wrapper-filter">
  <ul id="filter-bar" class="algorithm-type-selector">
    <span class="pill"></span>
    <li class="filter-option option-1 active" data-target="option-1" (click)="changeAlgorithmView('Original')">Original</li>
    <li class="filter-option option-2" data-target="option-2" (click)="changeAlgorithmView('Extended')">Extended</li>
    <li class="filter-option option-3" data-target="option-3" (click)="changeAlgorithmView('Weighted')">Weighted</li>
  </ul>
</div>

<select class="form-control algorithm-selector" id="final-algorithm-selector" [(ngModel)]="defaultValueOption" (ngModelChange)="displayCurrentValue($event)">
  <option *ngFor="let opt of options" [value]="opt['value']">
    {{opt['label']}}
  </option>
</select>

</body>
</html>

<header>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">Pathways</a>
			</div>
		</div>
	</nav>
</header>
<main>
	<div id="home" class="jumbotron intro bg-img-section">
		<div class="container brand">
			<h1>Metabolic Pathways</h1>
		</div>
	</div>
	<div id="processing" class="container no-img-section">
			<div class="row">
				<form class="file-form" role="form" data-toggle="validator" ng-submit="process()">
					<div>
						<div class="row">
							<div class="col-md-5">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<h4>Pathway 1 <span class="h6" style="color:grey;">(KEGG KGML - .xml file)</span></h4>
											<div class="input-group">
												<span class="input-group-btn">
													<span class="btn btn-default btn-file">
														Browse.. <input
																	data-error="The pathway is required."
																	required
																	class="form-control"
																	type="file"
																	ng-model="pathway1"
																	ngf-select
																	ngf-pattern="'text/xml'"
																	accept="text/xml"
																	ngf-max-size="20MB">
													</span>
												</span>
												<input type="text" class="form-control pathway-name" readonly>
											</div>
											<div class="help-block with-errors"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<h4>Pathway 2 <span class="h6" style="color:grey;">(KEGG KGML - .xml file)</span></h4>
											<div class="input-group">
												<span class="input-group-btn">
													<span class="btn btn-default btn-file">
														Browse.. <input
																	data-error="The pathway is required."
																	required
																	class="form-control"
																	type="file"
																	ng-model="pathway2"
																	ngf-select
																	ngf-pattern="'text/xml'"
																	accept="text/xml"
																	ngf-max-size="20MB">
													</span>
												</span>
												<input type="text" class="form-control pathway-name" readonly>
											</div>
											<div class="help-block with-errors"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<input type="submit" class="btn btn-success" value="Process Pathways">
									</div>
								</div>
							</div>
							<br>
							<div id="output" class="col-md-7"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<hr>
			<p>&copy; Metabolic Pathways {{anio}}</p>
		</div>
	</footer>

<h2>Image pathway View</h2>
<div id="wrapper-filter2">
    <ul id="filter-bar2" class="algorithm-type-selector">
        <span class="pill"></span>
        <li class="filter-option name active" data-target="name" value="name" (click)="changeImageView('name')">Name</li>
        <li class="filter-option code" data-target="code" value="code" (click)="changeImageView('code')">Code</li>
    </ul>
</div>
<img src={{imagepathway1}} class="imagepathway">
<img src={{imagepathway2}} class="imagepathway">
